<div class="spinner" *ngIf="!loaded">
  <mat-spinner></mat-spinner>
</div>

<div>
  <form [formGroup]="service.loginFormModel" (ngSubmit)="Login()">
    <mat-form-field>
      <mat-label>Your e-mail address</mat-label>
      <input matInput #iEmail maxlength="120" placeholder="E-Mail" type="email" formControlName="Email" />
      <mat-hint>{{ iEmail.value?.length || 0 }}/120</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Your strong password</mat-label>
      <input matInput #iPassword maxlength="512" placeholder="Password" type="password" formControlName="Password" />
      <mat-hint>8/{{ iPassword.value?.length || 0 }}</mat-hint>
    </mat-form-field>

    <button type="submit" mat-raised-button [disabled]="!service.loginFormModel.valid">Login</button>
  </form>
</div>
