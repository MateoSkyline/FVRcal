<form [formGroup]="service.forgotPasswordFormModel" (ngSubmit)="onSubmit()">
  <div class="col-md-12">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Your email</mat-label>
        <input matInput #iEmail maxlength="120" placeholder="Email" type="text" formControlName="Email" />
        <mat-hint>{{ iEmail.value?.length || 0 }}/120</mat-hint>
        <mat-error *ngIf="service.forgotPasswordFormModel.get('Email').touched && service.forgotPasswordFormModel.get('Email').errors?.email">Invalid Email address.</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <button type="submit" mat-raised-button color="primary" [disabled]="!service.forgotPasswordFormModel.valid">Reset password</button>
    </div>
  </div>
</form>
